version: "3"
services:
    app:
        build:
            args:
                user: danielprastha
                uid: 101
            context: ./
            dockerfile: DockerFile
        image: laravel-with-docker
        container_name: app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - laravel-docker

    nginx:
        image: nginx:alpine
        container_name: nginx
        restart: unless-stopped
        ports:
            - 8000:80
        volumes:
            - ./:/var/www
            - ./docker-compose/nginx:/etc/nginx/conf.d/
        depends_on:
            - app
            - db
        networks:
            - laravel-docker
    db:
        image: mysql:8
        container_name: db
        restart: unless-stopped
        tty: true
        ports:
            - 3306:3306
        volumes:
            - ./:/var/www
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        networks:
            - laravel-docker

networks:
    laravel-docker:
        driver: bridge
